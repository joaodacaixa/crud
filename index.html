<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>FCVS</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#usuarioform">Novo Contrato <i class="bi bi-people"></i></button>
            
	</div>
    
	<div class="pesquisas">
        <div class ="inputspesquisa">
        Contrato     
	    <input type="number" min="0" max="999999999" step="1" placeholder="Busca pelo número de contrato!" id="buscaporcontrato"
        onkeyup="chamabuscacontrato()">
	    Nome     
        <input type="text" placeholder="Busca pelo nome!" id="buscapornome"
        onkeyup="chamabuscanome()">
        </div>    
    </div>		
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>No de controle</th>
                            <th>Contrato</th>
	          <th>Titular</th>
                            <th>Valor</th>
                            <th>Data</th>
                             <th>Anexo</th>
                            <th>Ação</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="usuarioform">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Preencher Formulário</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="meuform">
	          <div class="inputField">
                            <div>
                                <label for="contrato">Contrato:</label>
		                        <input type="number" min="0" max="999999999" step="1" name="" id="contrato" oninput="limite()"  required>
                            
                            </div>
                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" name=""  id="nome" minlenght = "3" onblur="validanome()" required>
			
                            </div>
                            <div>
                                <label for="valor">Valor:</label>
                                <input type="number" step=".01" name="" id="valor" required>
                            </div>
		                    <div>
                                <label for="sData">Data:</label>
                                <input type="date" name="" id="sData" oninput="datamax()" required>
                            </div>
                            <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                        </div>
                                                    
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" form="meuform" class="btn btn-primary submit">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Perfil</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="meuform">



                        <div class="inputField">
                            <div>
                                <label for="contrato">Contrato:</label>
                                <input type="text" name="" id="showcontrato" disabled>
                            </div>
                            <div>
                                <label for="nome">Nome:</label>
                                <input type="text" name="" id="shownome" disabled>
                            </div>
                            <div>
                                <label for="valor">Valor:</label>
                                <input type="text" name="" id="showvalor" disabled>
                            </div>
                            <div>
                                <label for="sDate">Start Date:</label>
                                <input type="date" name="" id="showsDate" disabled>
                            </div>
                        <div class="card imgholder">
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                        </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
